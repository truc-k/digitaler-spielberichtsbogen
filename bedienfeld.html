<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Digitaler Spielberichtsbogen</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Curt Kindler">
    <meta name="description" content="Seite für den digitalen Spielberichtsbogen">
    <meta name="robots" content="all">
</head>

<body id="digitaler-spielberichtsbogen">
    <div class="page-wrapper">

        <nav data-scope="header">
            <p class="logo"><a href="./startseite.html" class="current" title="Home">Startseite Spielberichtsbogen</a>
            </p>

        </nav>

    </div>

    <div class="spielbericht">
        <div class="team-a">
            <div class="team-a-kopf">
                <div class="team-a-name">Team A</div>
                <div class="team-a-auszeiten">Auszeiten: 0</div>
                <div class="team-a-teamfouls">Teamfouls: 0</div>
            </div>
            <div class="team-a-alle-spieler">
                <div class="team-a-spieler">4</div>
                <div class="team-a-spieler">5</div>
                <div class="team-a-spieler">6</div>
                <div class="team-a-spieler">7</div>
                <div class="team-a-spieler">8</div>
                <div class="team-a-spieler">9</div>
                <div class="team-a-spieler">10</div>
                <div class="team-a-spieler">11</div>
                <div class="team-a-spieler">12</div>
                <div class="team-a-spieler">13</div>
                <div class="team-a-spieler">14</div>
                <div class="team-a-spieler">15</div>
            </div>
        </div>
        <div class="kontrollfeld">
            <div class="kontrollfeld-punkte">
                <button id="kontrollfeld-punkte-1">1 Punkt</button>
                <button id="kontrollfeld-punkte-2">2 Punkte</button>
                <button id="kontrollfeld-punkte-3">3 Punkte</button>
            </div>
            <div class="kontrollfeld-fouls">
                <button id="kontrollfeld-fouls-persoenlich">Persönliches Foul</button>
                <button id="kontrollfeld-fouls-technisch">Technisches Foul</button>
                <button id="kontrollfeld-fouls-unsportlich">Unsportliches Foul</button>
                <button id="kontrollfeld-fouls-disqualifizierend">Disqualifizierendes Foul</button>
            </div>
            <div class="kontrollfeld-kontrolle">
                <button id="kontrollfeld-kontrolle-zurueck">letzte Aktion löschen</button>
                <button id="kontrollfeld-kontrolle-loesch">ausgewählte Aktion löschen</button>
            </div>
            <div class="kontrollfeld-historie">

            </div>
        </div>
        <div class="team-b">
            <div class="team-b-kopf">
                <div class="team-b-name">Team B</div>
                <div class="team-b-auszeiten">Auszeiten: 0</div>
                <div class="team-b-teamfouls">Teamfouls: 0</div>
            </div>
            <div class="team-b-alle-spieler">
                <div class="team-b-spieler">4</div>
                <div class="team-b-spieler">5</div>
                <div class="team-b-spieler">6</div>
                <div class="team-b-spieler">7</div>
                <div class="team-b-spieler">8</div>
                <div class="team-b-spieler">9</div>
                <div class="team-b-spieler">10</div>
                <div class="team-b-spieler">11</div>
                <div class="team-b-spieler">12</div>
                <div class="team-b-spieler">13</div>
                <div class="team-b-spieler">14</div>
                <div class="team-b-spieler">15</div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="./bedienfeld.css">
    <script src="spielberichtsbogen.js"></script>
</body>

</html>
